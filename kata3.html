<html>
    <head>
        <title>HomeTask-2.3</title>
    </head>
    <body>
        <script type="text/javascript">
        var c=prompt("Enter the symbol");
        var a=prompt("Enter the first number");
        var b=prompt("Enter the second number");
        if(c=='+')
        {
            let d=Number(a)+Number(b);
            alert('Symbol is + so ans = '+d);
        }
        
        if(c=='*')
        {
            let d=Number(a)*Number(b);
        alert('Symbol is * so ans = '+d);
        }
        if(c=='-')
        {
           
            let d=Number(a)-Number(b);
        alert('Symbol is - so ans = '+d);
        }
        if(c=='/')
        {
           
            let d=Number(a)/Number(b);
        alert('Symbol is / so ans = '+d);
        }
        </script>
    </body>
</html>
