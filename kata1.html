<html>
    <head>
        <title>HomeTask-2.1</title>
    </head>
    <body>

        <script type="text/javascript">
            var s=prompt("Enter string");
            var arr=[];
            for(let i=0;i<=s.length;i++)
            {
                arr[i]=s[i];
            }
   
           for(let i=0;i<s.length-1;i++)
           {
               document.write(arr[i]+",");
           }
          document.write(arr[s.length-1]);
        </script>
    </body>
</html>
